<!DOCTYPE html>
<html lang="en">

<head>
	<script type="text/javascript" src="solve.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Riddle</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<video autoplay muted loop id="myVideo">
		<source src="bg.mp4" type="video/mp4">
	</video>
	<div class="container">
		<h1>Ein Kreuzwortr√§tsel</h1>
		<img style="width: 100%" src="/crossword_1.png" alt="Chess Board">
		<input type="text" id="answer" placeholder="Enter your answer here">
		<button id="submit">Submit Answer</button>
		<p id="feedback"></p>
		<a href="index.html" class="back-link">Back to Main Page</a>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const feedbackEl = document.getElementById('feedback');
			const submitButton = document.getElementById('submit');
			const answerInput = document.getElementById('answer');
			submitButton.addEventListener('click', async () => {
				const userAnswer = answerInput.value.trim();
				
				if (!userAnswer) {
					feedbackEl.textContent = 'Please enter an answer.';
					feedbackEl.style.color = 'red';
					return;
				}
				const result = await send_solve(userAnswer.toLowerCase());
				if (result) {
					feedbackEl.textContent = 'Correct! Great job!';
					feedbackEl.style.color = 'green';
				} else {
					feedbackEl.textContent = 'Incorrect. Try again!';
					feedbackEl.style.color = 'red';
				}
			});
		});
	</script>
</body>
</html>
