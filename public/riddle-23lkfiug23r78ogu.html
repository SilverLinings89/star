<!DOCTYPE html>
<html lang="en">

<head>
	<script type="text/javascript" src="/public/solve.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Riddle</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.container {
			background: white;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			text-align: center;
		}

		h1 {
			margin-bottom: 10px;
			font-size: 24px;
			color: #333;
		}

		p {
			margin-bottom: 20px;
			font-size: 18px;
			color: #555;
		}

		input {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
		}

		button {
			padding: 10px 15px;
			font-size: 16px;
			color: white;
			background-color: #007BFF;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		#feedback {
			margin-top: 15px;
			font-size: 18px;
			font-weight: bold;
		}

		.back-link {
			margin-top: 20px;
			display: inline-block;
			text-decoration: none;
			font-size: 16px;
			color: #007BFF;
		}

		.back-link:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Riddle</h1>
		<p id="question">What has to be broken before you can use it?</p>
		<input type="text" id="answer" placeholder="Enter your answer here">
		<button id="submit">Submit Answer</button>
		<p id="feedback"></p>
		<a href="index.html" class="back-link">Back to Main Page</a>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			// Extract the riddle ID from the URL
			const riddleId = window.location.pathname.split('-')[1].split('.')[0];

			// Reference to the elements
			const feedbackEl = document.getElementById('feedback');
			const submitButton = document.getElementById('submit');
			const answerInput = document.getElementById('answer');

			// Event listener for the submit button
			submitButton.addEventListener('click', async () => {
				const userAnswer = answerInput.value.trim();
				
				if (!userAnswer) {
					feedbackEl.textContent = 'Please enter an answer.';
					feedbackEl.style.color = 'red';
					return;
				}
				const result = send_solve(userAnswer);
				if (result) {
					feedbackEl.textContent = 'Correct! Great job!';
					feedbackEl.style.color = 'green';
				} else {
					feedbackEl.textContent = 'Incorrect. Try again!';
					feedbackEl.style.color = 'red';
				}
			});
		});
	</script>
</body>

</html>
